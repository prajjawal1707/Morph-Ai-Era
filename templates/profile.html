<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MORPH-AI-ERA â€¢ Profile</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-K25LC6ESHG"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());
        gtag('config', 'G-K25LC6ESHG');

    <script>
        // Apply theme immediately to prevent flicker
        (function () {
            const theme = localStorage.getItem('theme') || (window.matchMedia('(prefers-color-scheme: light)').matches ? 'light' : 'dark');
            if (theme === 'light') {
                document.documentElement.classList.add('light-mode');
            }
        })();
    </script>

    <style>
        /* --- CSS VARIABLES & THEME --- */
        :root {
            --bg: #0f1115;
            --panel: #1b1f2a;
            --panel-2: #111521;
            --muted: #9aa4b2;
            --text: #e7ecf3;
            --brand: #1E90FF;
            --border: #293245;
            --input-bg: #12192b;
            --card-shadow: 0 8px 28px rgba(0, 0, 0, .35);
            --radius: 14px;
        }

        .light-mode {
            --bg: #f8f9fa;
            --panel: #ffffff;
            --panel-2: #f1f3f5;
            --muted: #6c757d;
            --text: #212529;
            --brand: #1E90FF;
            --border: #dee2e6;
            --input-bg: #f1f3f5;
            --card-shadow: 0 4px 20px rgba(0, 0, 0, .08);
        }

        body {
            margin: 0;
            background: var(--bg);
            color: var(--text);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            display: flex;
            justify-content: center;
            padding: 20px;
            min-height: 100vh;
        }

        /* --- LAYOUT --- */
        .profile-container {
            width: 100%;
            max-width: 960px;
            background: var(--panel);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            box-shadow: var(--card-shadow);
            overflow: hidden;
            margin-top: 20px;
            position: relative;
        }

        /* --- HEADER & IMAGES --- */
        .profile-header { position: relative; }

        .cover-photo {
            width: 100%;
            height: 240px;
            object-fit: cover;
            background-color: var(--panel-2);
        }

        .profile-picture {
            position: absolute;
            bottom: 0;
            left: 32px;
            transform: translateY(50%);
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 5px solid var(--panel);
            object-fit: cover;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.25);
        }

        .header-actions {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 16px 24px;
            height: 75px;
        }

        /* --- BUTTONS --- */
        .btn {
            height: 40px;
            border-radius: 8px;
            border: 1px solid var(--border);
            background: #2a3956;
            color: var(--text);
            padding: 0 20px;
            font-size: 14px;
            cursor: pointer;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s ease;
        }

        .btn.primary {
            background: var(--brand);
            border-color: var(--brand);
            color: #fff;
        }

        .btn.secondary {
            background: var(--panel-2);
            border-color: var(--border);
        }

        .btn:hover {
            transform: translateY(-2px);
            filter: brightness(1.1);
        }

        /* --- PROFILE BODY --- */
        .profile-body {
            display: grid;
            grid-template-columns: 280px 1fr;
            gap: 24px;
            padding: 24px;
        }

        .user-details { padding-top: 75px; }
        .user-details h1 { margin: 0 0 4px; font-size: 26px; font-weight: 700; }
        .user-details .title { margin: 0; color: var(--muted); font-weight: 500; }
        .user-details .bio { font-size: 14px; margin: 16px 0; line-height: 1.6; white-space: pre-wrap; }

        .stats { display: flex; gap: 20px; margin-top: 20px; }
        .stat { font-size: 14px; }
        .stat .value { font-weight: 600; color: var(--text); }
        .stat .label { color: var(--muted); }

        /* --- TABS --- */
        .profile-main { padding-top: 12px; }
        .profile-nav {
            border-bottom: 1px solid var(--border);
            display: flex;
            gap: 20px;
        }
        .tab-link {
            padding-bottom: 12px;
            cursor: pointer;
            color: var(--muted);
            font-weight: 500;
            font-size: 15px;
            border-bottom: 3px solid transparent;
            transition: all 0.2s ease;
        }
        .tab-link:hover { color: var(--text); }
        .tab-link.active { color: var(--brand); border-bottom-color: var(--brand); }
        .tab-content { padding-top: 24px; }
        .hidden { display: none; }

        /* --- MODAL --- */
        .modal-overlay {
            position: fixed; inset: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex; align-items: center; justify-content: center;
            z-index: 1000;
            transition: opacity 0.3s ease;
        }
        .modal-overlay.hidden { opacity: 0; pointer-events: none; }
        .modal-content {
            background: var(--panel);
            border-radius: var(--radius);
            padding: 24px;
            width: 90%; max-width: 500px;
            position: relative;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transform: scale(1);
            transition: transform 0.3s ease;
        }
        .modal-overlay.hidden .modal-content { transform: scale(0.95); }
        .close-btn {
            position: absolute; top: 16px; right: 16px;
            background: none; border: none;
            color: var(--muted); font-size: 24px; cursor: pointer;
        }

        /* --- FORMS --- */
        .form-group { margin-bottom: 16px; }
        .form-group label { display: block; margin-bottom: 8px; font-size: 14px; font-weight: 500; }
        .form-input, .form-textarea {
            width: 100%; border-radius: 8px;
            border: 1px solid var(--border);
            background: var(--input-bg);
            color: var(--text);
            padding: 10px 12px; font-size: 14px;
            box-sizing: border-box;
        }
        .form-textarea { resize: vertical; min-height: 80px; }
        .form-actions { display: flex; justify-content: flex-end; gap: 12px; margin-top: 24px; }

        /* --- IMAGE UPLOAD PREVIEW --- */
        .image-upload-group { display: flex; align-items: center; gap: 16px; }
        .image-preview { object-fit: cover; background-color: var(--bg); border: 1px solid var(--border); }
        .profile-pic-preview { width: 64px; height: 64px; border-radius: 50%; }
        .cover-photo-preview { width: 128px; height: 64px; border-radius: 8px; }

        /* --- RESPONSIVE --- */
        @media (max-width: 768px) {
            .profile-body { grid-template-columns: 1fr; }
            .profile-picture { left: 50%; transform: translate(-50%, 50%); }
            .header-actions { padding-top: 90px; justify-content: center; }
            .user-details { text-align: center; }
            .stats { justify-content: center; }
        }
    </style>
</head>

<body>

    <div class="profile-container">
        <a href="/dashboard" title="Back to Dashboard"
            style="position: absolute; top: 16px; left: 16px; color: white; background: rgba(0,0,0,0.4); width: 36px; height: 36px; display: grid; place-content: center; border-radius: 50%; text-decoration: none; z-index: 2;">
            <i class="fa-solid fa-arrow-left"></i>
        </a>

        <div class="profile-header">
            <img class="cover-photo" src="https://placehold.co/1200x400/1E90FF/0f1115?text=+" alt="Cover Photo" id="coverPhotoDisplay">
            <img class="profile-picture" src="https://placehold.co/200x200/e0e0e0/333333?text=A" alt="Profile Picture" id="profilePictureDisplay">
            <div class="header-actions">
                <button id="editProfileBtn" class="btn primary"><i class="fa-solid fa-pen"></i> Edit Profile</button>
            </div>
        </div>

        <div class="profile-body">
            <aside class="user-details">
                <h1 id="userNameDisplay">User Name</h1>
                <p class="title" id="userTitleDisplay">Member</p>
                <p class="bio" id="userBioDisplay">No bio yet.</p>
                <div class="stats">
                    <div class="stat"><span class="value" id="creditStat">0</span> <span class="label">Credits</span></div>
                    <div class="stat"><span class="value">0</span> <span class="label">Projects</span></div>
                </div>
            </aside>

            <main class="profile-main">
                <nav class="profile-nav">
                    <a class="tab-link active" data-tab="projects">Projects</a>
                    <a class="tab-link" data-tab="activity">Activity</a>
                    <a class="tab-link" data-tab="settings">Settings</a>
                </nav>
                <div class="tab-content-area">
                    <div id="projects" class="tab-content">
                        <p style="text-align: center; color: var(--muted);">No projects yet.</p>
                    </div>
                    <div id="activity" class="tab-content hidden">
                        <p style="text-align: center; color: var(--muted);">Activity feed coming soon.</p>
                    </div>
                    <div id="settings" class="tab-content hidden">
                        <p style="text-align: center; color: var(--muted);">Account settings will appear here.</p>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <div id="editProfileModal" class="modal-overlay hidden">
        <div class="modal-content">
            <button id="closeModalBtn" class="close-btn">&times;</button>
            <h2>Edit Your Profile</h2>
            <form id="editProfileForm" novalidate>
                
                <div class="form-group">
                    <label>Profile Picture</label>
                    <div class="image-upload-group">
                        <img class="image-preview profile-pic-preview" id="profilePicturePreview" src="">
                        <input type="file" id="profilePictureInput" accept="image/*" style="display:none;">
                        <button type="button" class="btn" onclick="document.getElementById('profilePictureInput').click()">Change</button>
                    </div>
                </div>
                <div class="form-group">
                    <label>Cover Photo</label>
                    <div class="image-upload-group">
                        <img class="image-preview cover-photo-preview" id="coverPhotoPreview" src="">
                        <input type="file" id="coverPhotoInput" accept="image/*" style="display:none;">
                        <button type="button" class="btn" onclick="document.getElementById('coverPhotoInput').click()">Change</button>
                    </div>
                </div>

                <div class="form-group">
                    <label for="userName">Full Name</label>
                    <input type="text" id="userName" class="form-input">
                </div>
                <div class="form-group">
                    <label for="userTitle">Title / Role</label>
                    <input type="text" id="userTitle" class="form-input">
                </div>
                <div class="form-group">
                    <label for="userBio">Bio</label>
                    <textarea id="userBio" class="form-textarea"></textarea>
                </div>

                <div class="form-actions">
                    <button type="button" id="cancelBtn" class="btn secondary">Cancel</button>
                    <button type="submit" class="btn primary">Save Changes</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            
            // DOM Elements
            const editProfileBtn = document.getElementById('editProfileBtn');
            const modal = document.getElementById('editProfileModal');
            const closeModalBtn = document.getElementById('closeModalBtn');
            const cancelBtn = document.getElementById('cancelBtn');
            const editProfileForm = document.getElementById('editProfileForm');
            
            // Inputs
            const userNameInput = document.getElementById('userName');
            const userTitleInput = document.getElementById('userTitle');
            const userBioInput = document.getElementById('userBio');
            const profilePicInput = document.getElementById('profilePictureInput');
            const coverPhotoInput = document.getElementById('coverPhotoInput');
            
            // Displays
            const nameDisplay = document.getElementById('userNameDisplay');
            const titleDisplay = document.getElementById('userTitleDisplay');
            const bioDisplay = document.getElementById('userBioDisplay');
            const profilePicDisplay = document.getElementById('profilePictureDisplay');
            const coverPhotoDisplay = document.getElementById('coverPhotoDisplay');
            const creditStat = document.getElementById('creditStat');

            // 1. FETCH PROFILE DATA
            async function loadProfile() {
                try {
                    const response = await fetch('/api/profile'); // Relative path
                    if (!response.ok) {
                        // If 401 Unauthorized, send to login
                        if (response.status === 401) window.location.href = '/login';
                        return;
                    }
                    const data = await response.json();

                    // Update UI
                    nameDisplay.textContent = data.username || 'User';
                    titleDisplay.textContent = data.title || 'Member';
                    bioDisplay.textContent = data.bio || 'No bio yet.';
                    
                    // Show credits from DB if available
                    if (data.graph_credits !== undefined) {
                        creditStat.textContent = data.graph_credits;
                    }

                    // Update Images if URLs exist (Currently using placeholders mostly)
                    if (data.profile_picture) profilePicDisplay.src = data.profile_picture;
                    if (data.cover_photo) coverPhotoDisplay.src = data.cover_photo;

                } catch (err) {
                    console.error("Failed to load profile", err);
                }
            }
            
            loadProfile();

            // 2. MODAL LOGIC
            function openModal() {
                // Pre-fill form with current display values
                userNameInput.value = nameDisplay.textContent;
                userTitleInput.value = titleDisplay.textContent;
                userBioInput.value = bioDisplay.textContent;
                
                // Pre-fill images
                document.getElementById('profilePicturePreview').src = profilePicDisplay.src;
                document.getElementById('coverPhotoPreview').src = coverPhotoDisplay.src;
                
                modal.classList.remove('hidden');
            }

            function closeModal() {
                modal.classList.add('hidden');
            }

            editProfileBtn.addEventListener('click', openModal);
            closeModalBtn.addEventListener('click', closeModal);
            cancelBtn.addEventListener('click', closeModal);
            modal.addEventListener('click', (e) => {
                if (e.target === modal) closeModal();
            });

            // 3. IMAGE PREVIEW LOGIC
            function setupPreview(input, imgElem) {
                input.addEventListener('change', (e) => {
                    if (e.target.files && e.target.files[0]) {
                        const reader = new FileReader();
                        reader.onload = (ev) => imgElem.src = ev.target.result;
                        reader.readAsDataURL(e.target.files[0]);
                    }
                });
            }
            setupPreview(profilePicInput, document.getElementById('profilePicturePreview'));
            setupPreview(coverPhotoInput, document.getElementById('coverPhotoPreview'));

            // 4. SAVE PROFILE (Send JSON)
            editProfileForm.addEventListener('submit', async (e) => {
                e.preventDefault();

                // Construct JSON payload (Matches Pydantic model in auth.py)
                const payload = {
                    username: userNameInput.value,
                    title: userTitleInput.value,
                    bio: userBioInput.value
                };

                try {
                    const res = await fetch('/api/profile', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(payload)
                    });

                    if (!res.ok) throw new Error("Update failed");

                    const updatedData = await res.json();

                    // Update UI immediately
                    nameDisplay.textContent = updatedData.username;
                    titleDisplay.textContent = updatedData.title;
                    bioDisplay.textContent = updatedData.bio;

                    // Note: Images aren't saved to server yet without storage setup
                    // We update the display locally if they chose a new file
                    if (profilePicInput.files[0]) {
                        // For a real app, you'd upload to Supabase Storage here
                        // For now, we rely on the preview we set earlier
                        profilePicDisplay.src = document.getElementById('profilePicturePreview').src;
                    }
                    if (coverPhotoInput.files[0]) {
                        coverPhotoDisplay.src = document.getElementById('coverPhotoPreview').src;
                    }

                    closeModal();

                } catch (err) {
                    alert("Error saving profile. Please try again.");
                    console.error(err);
                }
            });

            // 5. TABS LOGIC
            const tabs = document.querySelectorAll('.tab-link');
            const contents = document.querySelectorAll('.tab-content');
            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    const target = tab.getAttribute('data-tab');
                    tabs.forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');
                    contents.forEach(c => {
                        c.classList.toggle('hidden', c.id !== target);
                    });
                });
            });
        });
    </script>
</body>
</html>
